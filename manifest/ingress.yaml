apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: enlacecrm-backend-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: enlacecrm.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: enlacecrm-backend-service
                port:
                  number: 3000
