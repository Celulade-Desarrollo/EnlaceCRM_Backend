apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: enlacecrm-backend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/Celulade-Desarrollo/EnlaceCRM_Backend'
    targetRevision: main
    path: manifest
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
