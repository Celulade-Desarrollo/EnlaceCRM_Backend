name: Deploy EnlaceCRM backend en servidor Ubuntu autom√°tico

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Actualizar repositorio en ruta real
        run: |
          cd /home/s-appadm/EnlaceCRM_Backend
          git reset --hard
          git pull origin main

      - name: Auto deploy con Docker
        run: |
          cd /home/s-appadm/EnlaceCRM_Backend
          git pull origin main
          docker compose down
          docker compose up -d --build



